name: Build Macro Tool

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            executable_name: MacroTool.exe
            asset_name: MacroTool-Windows.exe
          - os: ubuntu-latest
            executable_name: MacroTool
            asset_name: MacroTool-Linux
          - os: macos-latest
            executable_name: MacroTool
            asset_name: MacroTool-macOS

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Generate Icon (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install imagemagick --no-progress -y
        magick -background none assets/icon.svg -define icon:auto-resize=256,128,64,48,32,16 assets/icon.ico

    - name: Generate Icon (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y imagemagick
        convert -background none assets/icon.svg assets/icon.png

    - name: Generate Icon (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install imagemagick
        mkdir assets/icon.iconset
        magick -background none assets/icon.svg -resize 16x16 assets/icon.iconset/icon_16x16.png
        magick -background none assets/icon.svg -resize 32x32 assets/icon.iconset/icon_16x16@2x.png
        magick -background none assets/icon.svg -resize 32x32 assets/icon.iconset/icon_32x32.png
        magick -background none assets/icon.svg -resize 64x64 assets/icon.iconset/icon_32x32@2x.png
        magick -background none assets/icon.svg -resize 128x128 assets/icon.iconset/icon_128x128.png
        magick -background none assets/icon.svg -resize 256x256 assets/icon.iconset/icon_128x128@2x.png
        magick -background none assets/icon.svg -resize 256x256 assets/icon.iconset/icon_256x256.png
        magick -background none assets/icon.svg -resize 512x512 assets/icon.iconset/icon_256x256@2x.png
        magick -background none assets/icon.svg -resize 512x512 assets/icon.iconset/icon_512x512.png
        iconutil -c icns assets/icon.iconset

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: pyinstaller MacroTool.spec

    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: pyinstaller --onefile --name "MacroTool" --icon="assets/icon.png" src/main.py

    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: pyinstaller --onefile --name "MacroTool" --icon="assets/icon.icns" src/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.executable_name }}
