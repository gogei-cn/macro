name: Build Macro Tool

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        strategy:
            matrix:
                include:
                    - os: windows-latest
                      executable_name: MacroTool.exe
                      asset_name: MacroTool-Windows.exe
                      icon_arg: --windows-icon-from-ico=assets/icon.ico
                    - os: ubuntu-latest
                      executable_name: MacroTool
                      asset_name: MacroTool-Linux
                      icon_arg: --linux-icon=assets/icon.png
                    - os: macos-latest
                      executable_name: MacroTool
                      asset_name: MacroTool-macOS
                      icon_arg: --macos-app-icon=assets/icon.icns

        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install nuitka zstandard
            - name: Build with Nuitka
              run: |
                  python -m nuitka --onefile --standalone --output-dir=dist --output-filename=${{ matrix.executable_name }} ${{ matrix.icon_arg }} src/main.py
            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.asset_name }}
                  path: dist/${{ matrix.executable_name }}
