name: Build Macro Tool

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        strategy:
            matrix:
                include:
                    - os: windows-latest
                      executable_name: MacroTool.exe
                      asset_name: MacroTool-Windows.exe
                      build_args: --onefile --windows-icon-from-ico=assets/icon.ico
                      artifact_path: dist/MacroTool.exe
                    - os: ubuntu-latest
                      executable_name: MacroTool
                      asset_name: MacroTool-Linux
                      build_args: --onefile --linux-icon=assets/icon.png
                      artifact_path: dist/MacroTool
                    - os: macos-latest
                      executable_name: MacroTool
                      asset_name: MacroTool-macOS.app
                      build_args: --macos-create-app-bundle --macos-app-icon=assets/icon.icns
                      artifact_path: dist/MacroTool.app

        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Install ccache (macOS)
              if: runner.os == 'macOS'
              run: brew install ccache

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install nuitka zstandard ordered-set
            - name: Build with Nuitka
              run: |
                  python -m nuitka --standalone --assume-yes-for-downloads --output-dir=dist --output-filename=${{ matrix.executable_name }} ${{ matrix.build_args }} src/main.py
            - name: Rename macOS App Bundle
              if: runner.os == 'macOS'
              run: |
                  mv dist/main.app dist/MacroTool.app
            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.asset_name }}
                  path: ${{ matrix.artifact_path }}
