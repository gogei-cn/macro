name: Build Macro Tool

on:
    push:
        branches: ["main"]
        tags: ["v*"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        strategy:
            matrix:
                include:
                    - os: windows-latest
                      executable_name: MacroTool-Windows.exe
                      asset_name: MacroTool-Windows.exe
                      build_args: --onefile --windows-icon-from-ico=assets/icon.ico
                      artifact_path: dist/MacroTool-Windows.exe
                    - os: ubuntu-latest
                      executable_name: MacroTool-Linux
                      asset_name: MacroTool-Linux
                      build_args: --onefile --linux-icon=assets/icon.png
                      artifact_path: dist/MacroTool-Linux
                    - os: macos-latest
                      executable_name: MacroTool
                      asset_name: MacroTool-macOS.zip
                      build_args: --macos-create-app-bundle --macos-app-icon=assets/icon.icns
                      artifact_path: dist/MacroTool-macOS.zip

        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"
                  cache: "pip"

            - name: Cache Nuitka
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/Nuitka
                      ~/AppData/Local/Nuitka/Nuitka
                      ~/Library/Caches/Nuitka
                  key: ${{ runner.os }}-nuitka-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-nuitka-

            - name: Cache ccache
              if: runner.os != 'Windows'
              uses: actions/cache@v4
              with:
                  path: ~/.ccache
                  key: ${{ runner.os }}-ccache-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-ccache-

            - name: Install ccache (macOS)
              if: runner.os == 'macOS'
              run: brew install ccache

            - name: Install ccache (Linux)
              if: runner.os == 'Linux'
              run: sudo apt-get update && sudo apt-get install -y ccache

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install nuitka zstandard ordered-set
            - name: Build with Nuitka
              run: |
                  python -m nuitka --standalone --assume-yes-for-downloads --output-dir=dist --output-filename=${{ matrix.executable_name }} ${{ matrix.build_args }} src/main.py

            - name: Package macOS App Bundle
              if: runner.os == 'macOS'
              run: |
                  mv dist/main.app dist/MacroTool.app
                  cd dist
                  zip -r MacroTool-macOS.zip MacroTool.app

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.asset_name }}
                  path: ${{ matrix.artifact_path }}

    release:
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - uses: actions/download-artifact@v4
              with:
                  path: artifacts
                  merge-multiple: true

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: artifacts/*
