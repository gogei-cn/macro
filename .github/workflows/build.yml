name: Build Macro App

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest, ubuntu-latest, macos-latest]
                include:
                    - os: windows-latest
                      icon: assets/icon.ico
                      output-name: macro.exe
                    - os: ubuntu-latest
                      icon: assets/icon.png
                      output-name: macro.bin
                    - os: macos-latest
                      icon: assets/icon.icns
                      output-name: macro.bin

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  pip install -r requirements.txt

            - name: Build with Nuitka
              uses: Nuitka/Nuitka-Action@main
              with:
                  nuitka-version: main
                  script-name: src/main.py
                  mode: onefile
                  include-data-dir: assets=assets
                  windows-icon-from-ico: ${{ matrix.os == 'windows-latest' && matrix.icon || '' }}
                  linux-icon: ${{ matrix.os == 'ubuntu-latest' && matrix.icon || '' }}
                  macos-app-icon: ${{ matrix.os == 'macos-latest' && matrix.icon || '' }}

            - name: Rename Output
              shell: bash
              run: |
                  if [ "${{ matrix.os }}" == "windows-latest" ]; then
                    mv main.exe ${{ matrix.output-name }}
                  else
                    mv main.bin ${{ matrix.output-name }}
                  fi

            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: macro-${{ matrix.os }}
                  path: |
                      ${{ matrix.output-name }}
                      build/${{ matrix.output-name }}
