name: Build Macro Tool

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            executable_name: MacroTool.exe
            asset_name: MacroTool-Windows.exe
          - os: ubuntu-latest
            executable_name: MacroTool
            asset_name: MacroTool-Linux
          - os: macos-latest
            executable_name: MacroTool.app
            asset_name: MacroTool-macOS.zip

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka zstandard

    - name: Build with Nuitka (Windows)
      if: runner.os == 'Windows'
      run: python -m nuitka --standalone --onefile --output-dir=dist --output-filename=MacroTool.exe --windows-icon-from-ico=assets/icon.ico --assume-yes-for-downloads src/main.py

    - name: Build with Nuitka (Linux)
      if: runner.os == 'Linux'
      run: python -m nuitka --standalone --onefile --output-dir=dist --output-filename=MacroTool --linux-icon=assets/icon.png src/main.py

    - name: Build with Nuitka (macOS)
      if: runner.os == 'macOS'
      run: python -m nuitka --standalone --macos-create-app-bundle --output-dir=dist --output-filename=MacroTool src/main.py

    - name: Package macOS
      if: runner.os == 'macOS'
      run: |
        cd dist
        zip -r ${{ matrix.asset_name }} ${{ matrix.executable_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: |
          dist/${{ matrix.executable_name }}
          dist/${{ matrix.asset_name }}
