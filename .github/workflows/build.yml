name: Build Macro Tool

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            executable_name: MacroTool.exe
            asset_name: MacroTool-Windows.exe
          - os: ubuntu-20.04
            executable_name: MacroTool
            asset_name: MacroTool-Linux
          - os: macos-latest
            executable_name: MacroTool
            asset_name: MacroTool-macOS

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: pyinstaller --onefile --name "MacroTool" --icon="assets/icon.ico" src/main.py

    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: pyinstaller --onefile --name "MacroTool" --icon="assets/icon.png" src/main.py

    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: pyinstaller --onefile --name "MacroTool" --icon="assets/icon.icns" src/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.executable_name }}
