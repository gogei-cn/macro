name: Publish Release

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的 tag 时触发，例如 v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            executable_name: MacroTool.exe
            asset_name: MacroTool-Windows.exe
          - os: ubuntu-latest
            executable_name: MacroTool
            asset_name: MacroTool-Linux
          - os: macos-latest
            executable_name: MacroTool
            asset_name: MacroTool-macOS

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: pyinstaller --onefile --name "MacroTool" --icon="assets/icon.ico" src/main.py

    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: pyinstaller --onefile --name "MacroTool" --icon="assets/icon.png" src/main.py

    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: pyinstaller --onefile --name "MacroTool" --icon="assets/icon.icns" src/main.py

    - name: Rename Output
      shell: bash
      run: |
        mv dist/${{ matrix.executable_name }} dist/${{ matrix.asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
