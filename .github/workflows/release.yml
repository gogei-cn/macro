name: Publish Release

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的 tag 时触发，例如 v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            executable_name: MacroTool.exe
            asset_name: MacroTool-Windows.exe
          - os: ubuntu-latest
            executable_name: MacroTool
            asset_name: MacroTool-Linux
          - os: macos-latest
            executable_name: MacroTool.app
            asset_name: MacroTool-macOS.zip

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka zstandard

    - name: Build with Nuitka (Windows)
      if: runner.os == 'Windows'
      run: python -m nuitka --standalone --onefile --output-dir=dist --output-filename=MacroTool.exe --windows-icon-from-ico=assets/icon.ico --assume-yes-for-downloads src/main.py

    - name: Build with Nuitka (Linux)
      if: runner.os == 'Linux'
      run: python -m nuitka --standalone --onefile --output-dir=dist --output-filename=MacroTool --linux-icon=assets/icon.png --include-package=keyboard --include-package=mouse src/main.py

    - name: Build with Nuitka (macOS)
      if: runner.os == 'macOS'
      run: python -m nuitka --standalone --macos-create-app-bundle --output-dir=dist --output-filename=MacroTool src/main.py

    - name: Prepare Release Asset
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "macOS" ]; then
          cd dist
          zip -r ${{ matrix.asset_name }} ${{ matrix.executable_name }}
        else
          mv dist/${{ matrix.executable_name }} dist/${{ matrix.asset_name }}
        fi

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
